{% extends 'base.html' %}

{% block content %}
<p>You made it!</p>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for msg in messages %}
            <li>{{msg}}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
    <!-- for msg in messages %} -->

{% endblock %}
