<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

          </li>
        </ul>

    {% block content%}
